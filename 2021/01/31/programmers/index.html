<h2 id="프로그래머스-알고리즘"><a href="#프로그래머스-알고리즘" class="headerlink" title="프로그래머스 알고리즘"></a>프로그래머스 알고리즘</h2><h3 id="완전-탐색"><a href="#완전-탐색" class="headerlink" title="완전 탐색"></a>완전 탐색</h3><ul>
<li>#42840 모의고사</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">def solution(answers):</span><br><span class="line">    answer = []</span><br><span class="line">    </span><br><span class="line">    case1 = [1, 2, 3, 4, 5] * 2000</span><br><span class="line">    case2 = [2, 1, 2, 3, 2, 4, 2, 5] * 1250</span><br><span class="line">    case3 = [3, 3, 1, 1, 2, 2, 4, 4, 5, 5] * 1000 </span><br><span class="line">    </span><br><span class="line">    <span class="comment">#1,2,3번 학생의 score list</span></span><br><span class="line">    score = [0, 0, 0]</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(len(answers)):</span><br><span class="line">        <span class="comment">#1번 학생</span></span><br><span class="line">        <span class="keyword">if</span> answers[i] == case1[i]:</span><br><span class="line">            score[0] += 1</span><br><span class="line">        <span class="comment">#2번 학생</span></span><br><span class="line">        <span class="keyword">if</span> answers[i] == case2[i]:</span><br><span class="line">            score[1] += 1</span><br><span class="line">        <span class="comment">#3번 학생</span></span><br><span class="line">        <span class="keyword">if</span> answers[i] == case3[i]:</span><br><span class="line">            score[2] += 1</span><br><span class="line">    </span><br><span class="line">    <span class="comment">#score가 최대인 index list return (1~3번이므로 + 1)</span></span><br><span class="line">    answer = [i + 1 <span class="keyword">for</span> i, x <span class="keyword">in</span> enumerate(score) <span class="keyword">if</span> x == max(score)]</span><br><span class="line"></span><br><span class="line">    <span class="built_in">return</span> answer</span><br></pre></td></tr></table></figure>

<ul>
<li>#42839 소수 찾기</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#소수 찾기</span></span><br><span class="line">def solution(numbers): <span class="comment">#numbers = &quot;17&quot;</span></span><br><span class="line">    answer = 0</span><br><span class="line">    <span class="comment">#만들 수 있는 가장 큰 수(71)를 찾아서 거기까지만 소수를 일단 뽑음</span></span><br><span class="line">    temp = []</span><br><span class="line">    <span class="keyword">for</span> x <span class="keyword">in</span> numbers:</span><br><span class="line">        <span class="comment"># print(x)</span></span><br><span class="line">        temp.append(x)</span><br><span class="line">    temp.sort(reverse=True)</span><br><span class="line">    high =(<span class="string">&#x27;&#x27;</span>).join(temp)</span><br><span class="line"></span><br><span class="line">    <span class="comment">#primes = [2, 3, 5, 7, ...., 71]</span></span><br><span class="line">    primes = prime_list(int(high) + 1)</span><br><span class="line">    </span><br><span class="line">    answer = validate(primes, numbers)</span><br><span class="line">    <span class="built_in">return</span> answer</span><br><span class="line"></span><br><span class="line"><span class="comment">#에라토스테네스의 체</span></span><br><span class="line">def prime_list(n):</span><br><span class="line">    <span class="comment">#에라토스테네스의 체 초기화: n개 요소에 True 설정(소수로 간주)</span></span><br><span class="line">    sieve = [True] * n</span><br><span class="line"></span><br><span class="line">    <span class="comment">#n의 최대 약수가 sqrt(n) 이하이므로 i=sqrt(n)까지 검사</span></span><br><span class="line">    m = int(n ** 0.5)</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(2, m + 1):</span><br><span class="line">        <span class="keyword">if</span> sieve[i] == True:           <span class="comment"># i가 소수인 경우</span></span><br><span class="line">            <span class="keyword">for</span> j <span class="keyword">in</span> range(i+i, n, i): <span class="comment"># i이후 i의 배수들을 False 판정</span></span><br><span class="line">                sieve[j] = False</span><br><span class="line"></span><br><span class="line">    <span class="comment">#소수 목록 산출</span></span><br><span class="line">    <span class="built_in">return</span> [i <span class="keyword">for</span> i <span class="keyword">in</span> range(2, n) <span class="keyword">if</span> sieve[i] == True]</span><br><span class="line"></span><br><span class="line"><span class="comment">#numbers에 있는 숫자로 prime을 만들 수 있는지 확인</span></span><br><span class="line">def validate(primes, numbers):</span><br><span class="line">    removed = 0 <span class="comment">#primes 리스트에서 제외해야하는 count</span></span><br><span class="line">    <span class="keyword">for</span> prime <span class="keyword">in</span> primes: <span class="comment"># primes = [2, 3, 5, 7, 11, 13, ... 71] -&gt; prime = 11이라고 할 때</span></span><br><span class="line">        temp = numbers <span class="comment"># temp = &quot;17&quot;</span></span><br><span class="line">        <span class="keyword">for</span> p <span class="keyword">in</span> str(prime): <span class="comment"># prime = &quot;11&quot; -&gt; p = [&quot;1&quot;, &quot;1&quot;]</span></span><br><span class="line">            <span class="keyword">if</span> p not <span class="keyword">in</span> temp: </span><br><span class="line">                removed += 1 <span class="comment"># 해당 prime을 primes 리스트에서 제외</span></span><br><span class="line">                <span class="built_in">break</span></span><br><span class="line">            <span class="keyword">else</span> :</span><br><span class="line">                <span class="comment">#numbers에서 prime의 글자를 하나씩 지워나감</span></span><br><span class="line">                temp = temp.replace(p, <span class="string">&#x27;&#x27;</span>, 1)</span><br><span class="line">                <span class="built_in">continue</span></span><br><span class="line">    answers = len(primes) - removed</span><br><span class="line">    <span class="built_in">return</span> answers</span><br></pre></td></tr></table></figure>

<ul>
<li>#42842 카펫</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">def solution(brown, yellow):</span><br><span class="line">    answer = []</span><br><span class="line">    </span><br><span class="line">    <span class="comment">#가능한 최대값으로 x 초기값 설정</span></span><br><span class="line">    x = int(brown / 2) + 1 <span class="comment"># (x + y) * 2 - 4 = brown (바깥쪽 둘레)</span></span><br><span class="line">    y = int(brown / 2) + 2 - x</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span> x ** 2 &gt;= brown + yellow:</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 정답</span></span><br><span class="line">        <span class="keyword">if</span> x * y == brown + yellow:</span><br><span class="line">            answer = [x, y]</span><br><span class="line">            <span class="built_in">break</span></span><br><span class="line">		<span class="comment"># 닶 아님 -&gt; x, y 값 수정</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="comment"># x 값 수정</span></span><br><span class="line">            x = x - 1</span><br><span class="line">            y = int(brown / 2) + 2 - x</span><br><span class="line">            <span class="built_in">continue</span></span><br><span class="line">    <span class="built_in">return</span> answer</span><br></pre></td></tr></table></figure>
